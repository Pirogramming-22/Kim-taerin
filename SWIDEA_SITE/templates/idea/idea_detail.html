{% extends 'base_generic.html' %}

{% block content %}
<div class="detail-main-container">
    <h1 class="detail-title">Idea Detail</h1>
    <div class="detail-sub">아이디어 세부내용 페이지입니다. 당신이 구현하려 한 아이디어들을 자세히 살펴보세요.</div>
    <div class="detail-container">
        <img src="{{ idea.image.url }}" alt="{{ idea.title }}" height="300px">
        <div class="right-items">
            <h1>{{ idea.title }}</h1>
            <p>1) 아이디어 관심도: {{ idea.interest }}</p>
            <p>2) 예상 개발 툴: {{ idea.devtool }}</p>
            <p>3) 아이디어 설명: {{ idea.content }}</p>
        </div>
    </div>
    <div class='detail-selector'>
        <a href="{% url 'idea_update' idea.id %}">수정</a> | 
        <a href="{% url 'idea_list' %}">목록</a> | 
        <a href="{% url 'idea_delete' idea.id %}" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</a>
    </div>
</div>
{% endblock %}
