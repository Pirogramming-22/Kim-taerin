{% extends 'base_generic.html' %}

{% block content %}
<h1 class="title">DevTool List</h1>
<div class="sub-title">개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해보세요.</div>

<table>
    {% for tool in tools %}
    <tr>
        <td><a href="{% url 'developtool_detail' tool.id %}">{{ tool.name }}</a></td>
        <td>{{ tool.languageType }}</td>
        <td>{{ tool.content }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
