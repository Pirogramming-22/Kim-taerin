<!DOCTYPE html>
<html>
<head>
    <title>My Movie Reviews</title>
</head>
<body>
    <h1>My Movie Reviews</h1>
    <a href="new/">Add a New Review</a>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for review in reviews %}
        <div style="border: 1px solid #ccc; padding: 10px; width: 200px;">
            <img src="{{ review.poster_url }}" alt="{{ review.title }}" style="width: 100%; height: auto;">
            <h2><a href="{{ review.id }}/">{{ review.title }}</a></h2>
            <p>개봉년도: {{ review.release_year }}</p>
            <p>장르: {{ review.genre }}</p>
            <p>별점: {{ review.rating }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
