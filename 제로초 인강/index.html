        #header-hamburger:hover::before, #header-notice:hover::before, #header-naverpay:hover::before {

            content: '';

            padding: 10px 8px;
        }

            width: 30px;

        }
        #header-notice {
            right: -10px;
        }
        #header-notice > div {
            background-position: -311px -232px;
        }
        #main {
            height: 2000px;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow:hidden;
        }
